<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password Page</title>

    <!--================= STYLE =================-->
    <link rel="stylesheet" href="signIn.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <!--================= JQUERY =================-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!--================= Font =================-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>
<body>

<section class="relative flex flex-col gap-4 justify-center items-center p-2 py-20 h-[600px]">
    <div>
        <div id="warning-logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="var(--fourth)" class="bi bi-exclamation-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"/>
              </svg>
        </div>

        <div class="hidden" id="check-logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="var(--fourth)" class="bi bi-check-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05"/>
              </svg>
        </div>
    </div>

    <div class="flex justify-center flex-col items-center gap-3">
        <h1 class="font-bold text-xl tracking-wider">Forgot Password</h1>
        <p class="text-center text-slate-600 text-[14px]">Enter your email and we'll send you a link to<br>reset your password</p>
    </div>

    <form id="forgot-pass-form" class="flex items-strectch gap-3">
        <div>
            <input type="email" id="email-forgot-pass" placeholder="Enter your email" class="outline-none border-[1px] border-solid rounded-xl py-1 px-4 w-[250px]">
        </div>

        <button type="submit" class="text-white font-medium tracking-wide px-3 rounded-xl bg-[var(--fourth)]">Submit</button>
    </form>

    <p class="mt-4">
        Back to <a class="underline text-sky-800" href="signIn.html">Sign In Page</a>
    </p>
</section>
    
<script src="slide.js"></script>
<script src="cartContainer.js"></script>
<script src="app.js"></script>
</body>
</html>
